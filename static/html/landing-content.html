<div class="landing-page">
    <div class="container">
        <div class="row description-holder landing-page-title">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="text-center">Daggers & Sorcery</h1>
                <h4 class="text-center">A multiplayer browser-based role-playing game.</h4>
            </div>
        </div>
        <div class="row description-holder landing-page-images">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <a ng-click="openLightboxModal(0)">
                    <img class="img-responsive" ng-src="{{getImage(1)}}">
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <a ng-click="openLightboxModal(1)">
                    <img class="img-responsive" ng-src="{{getImage(2)}}">
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <a ng-click="openLightboxModal(2)">
                    <img class="img-responsive" ng-src="{{getImage(3)}}">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4">
                <div class="description-holder landing-page-buttons">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button class="button-default btn-block register-button" ng-click="goToRegistration()">Register now!</button>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            - or -
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button class="button-default btn-block login-button" ng-click="goToLogin()">Log in!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
