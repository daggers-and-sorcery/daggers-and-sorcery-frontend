<span ng-if="display === 'text'" class="item-definition" ng-bind="::item.name"></span>
<span ng-if="display === 'text'" class="item-definition-examine-icon glyphicon glyphicon-eye-open cursor-examine" popover-html-unsafe="{{itemDefinitionPopover}}" popover-trigger="mouseenter" popover-placement="right"></span>
