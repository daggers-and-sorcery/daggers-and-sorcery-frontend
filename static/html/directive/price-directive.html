<span ng-if="price > 10000">{{floor(price / 10000)}} <img class="shop-money-icon" src="../../image/icon/shop/gold.png"></span>
<span ng-if="price > 100 && floor((price / 100) % 100) > 0">{{floor((price / 100) % 100)}} <img class="shop-money-icon" src="../../image/icon/shop/silver.png"></span>
<span ng-if="price % 100 > 0">{{price % 100}} <img class="shop-money-icon" src="../../image/icon/shop/bronze.png"></span>
