<div class="item-definition-popover">
    <h4 ng-bind="::data.item.name" class="text-center" style="    font-family: 'Palatino Linotype', Times, serif;
     margin-top: 5px;
    margin-bottom: 5px;
    font-size: 20px;"></h4>
    <div>
        <div class="row">
            <div class="col-lg-8">
                <div class="pull-left">
                    <span ng-bind="::data.item.type"></span>
                    <span ng-if="::data.item.subtype">-</span>
                    <span ng-if="::data.item.subtype" ng-bind="::data.item.subtype"></span>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="pull-right">
                    <span ng-bind="::data.item.weight + ' kg'"></span>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="::data.hasImage()" style="text-align: center;">
        <img ng-src="{{data.getItemImage()}}" style="height: 100px; margin: 10px; border: 1px solid rgba(245, 222, 179, 0.5);">
    </div>
    <dl style="margin-top: 5px;">
        <dt ng-if="::data.item.requirements.length > 0">Requirements:</dt>
        <dd ng-repeat="requirement in data.item.requirements track by requirement.attribute"
            ng-bind="::requirement.value + ' - ' + requirement.attribute"></dd>
        <dt ng-if="data.item.modifiers.length > 0">Modifiers:</dt>
        <dd ng-repeat="modifier in data.item.modifiers">
            <span ng-bind="::modifier.value">11</span>
            <span ng-if="::modifier.d2 != 0">{{::modifier.d2}}d2</span>
            <span ng-if="::modifier.d4 != 0">{{::modifier.d4}}d4</span>
            <span ng-if="::modifier.d6 != 0">{{::modifier.d6}}d6</span>
            <span ng-if="::modifier.d8 != 0">{{::modifier.d8}}d8</span>
            <span ng-if="::modifier.d10 != 0">{{::modifier.d10}}d10</span>
            <span> - {{::modifier.attribute}}</span>
        </dd>
    </dl>
    <p ng-if="::data.item.description" ng-bind="::data.item.description" class="item-definition-popover-description" style="margin-top: 5px;"></p>
    <p ng-if="::data.item.flavour" class="item-definition-popover-flavor" style="margin-top: 5px;">
        <i ng-bind="::'“' + data.item.flavour + '”'"></i>
    </p>
</div>
