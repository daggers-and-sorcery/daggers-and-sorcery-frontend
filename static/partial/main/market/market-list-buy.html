<div class="panel panel-default button-panel shop-panel scavenging-panel">
    <div class="panel-heading">
        <img class="panel-heading-icon-improved" src="../../../image/icon/extra/market.png">
        <img class="panel-heading-icon-improved-holder" src="../../../image/panel/header/panel-header-icon-background.png"/>
        <h3 class="panel-title">Market</h3>
    </div>
    <div class="panel-body" style="padding: 6px;">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row big-button-container" style="    margin-top: 20px;">
                    <div ng-include="'market-header'"></div>
                </div>
                <div class="shop-inner-container" style="
        margin-left: -5px;
        margin-right: -5px;">
                    <h3 class="text-center">Buy</h3>

                    <label for="itemname">Item name</label>
                    <input class="form-control" id="itemname" ng-model="item.definition.name"/>

                    <div class="text-center" ng-if="marketData.items.length == 0" style="    margin-top: 14px;">
                        No items to buy at the market.
                    </div>

                    <div ng-repeat="type in marketData.types" ng-if="(type.offers  | filter:item).length > 0">
                        <h4><img style="width: 40px;filter: drop-shadow(0px 0px 6px rgba(0,0,0,0.8));" ng-src="{{getItemTypeImage(type.typeName)}}"> {{type.typeName}}</h4>
                        <div  class="description-holder" style="padding: 5px;">
                            <div class="row" ng-repeat="item in type.offers | filter:item">
                                <div class="col-sm-12 col-md-12 col-lg-12" style="line-height: 2.6;">
                                    <div class="row">
                                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center shop-entry-text">
                                            <span class="badge text-center" ng-bind="item.amount"></span>
                                        </div>
                                        <div class="col-md-7 col-lg-7 shop-entry-text">
                                            <item-definition-display item="item.definition"></item-definition-display>
                                        </div>
                                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center shop-entry-text">
                                            <display-price price="item.cheapestPrice"></display-price>
                                        </div>
                                        <div class="col-lg-2 text-center">
                                            <button class="button-default shop-button" ui-sref="market-entry-buy({itemId: item.definition.id})">
                                                Buy
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
