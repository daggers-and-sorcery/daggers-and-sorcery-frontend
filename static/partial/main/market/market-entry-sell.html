<div class="panel panel-default button-panel shop scavenging-panel">
    <div class="panel-heading">
        <img class="panel-heading-icon-improved" src="../../../image/icon/extra/market.png">
        <img class="panel-heading-icon-improved-holder" src="../../../image/panel/header/panel-header-icon-background.png"/>
        <h3 class="panel-title">Market</h3>
    </div>
    <div class="panel-body" style="padding: 6px;">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row big-button-container" style="    margin-top: 20px;">
                    <div ng-include="'market-header'"></div>
                </div>
                <div class="shop-inner-container">
                    <h3 class="text-center">Sell</h3>

                    <h3 class="text-center" ng-bind="::marketData.item.name"></h3>
                    <div class="row">
                        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
                            <dl class="inventory-popup-definition-list">
                                <dt>Name:</dt>
                                <dd ng-bind="::marketData.item.name"></dd>
                                <dt>Type:</dt>
                                <dd ng-bind="::marketData.item.type"></dd>
                                <dt>Weight:</dt>
                                <dd ng-bind="::marketData.item.weight + ' kg'"></dd>
                                <dt>Equipment:</dt>
                                <dd ng-bind="::marketData.item.equipment"></dd>
                            </dl>
                        </div>
                        <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
                            <dl class="inventory-popup-definition-list">
                                <dt ng-if="marketData.item.requirements.length > 0">Requirements:</dt>
                                <dd ng-repeat="requirement in marketData.item.requirements"
                                    ng-bind="::requirement.value + ' - ' + requirement.attribute"></dd>
                                <dt ng-if="marketData.item.modifiers.length > 0">Modifiers:</dt>
                                <dd ng-repeat="modifier in marketData.item.modifiers"
                                    ng-bind="::modifier.value + ' - ' + modifier.attribute"></dd>
                            </dl>
                        </div>
                    </div>
                    <h3 class="text-center">Make an offer</h3>
                    <flash-message duration="30000" show-close="true"></flash-message>
                    <form name="sellForm">
                        <fieldset ng-disabled="display.maximumAmount <= 0">
                            <div class="row">
                                <div class="col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4 text-center">
                                    <h4>Ammount:</h4>
                                    <h5 style="margin-bottom: 5px; margin-top: 5px;" ng-if="display.maximumAmount > 0">Max: {{display.maximumAmount}}</h5>
                                    <h5 style="margin-bottom: 5px; margin-top: 5px; color: red;" ng-if="display.maximumAmount == 0">No more items to sell!</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4 text-center">
                                    <input class="form-control max-width" type="number" min="1" max="{{marketData.sellData.maximumAmount}}" ng-model="item.amount"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4 text-center">
                                    <h4>Price:</h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4 text-center">
                                    <div class="row">
                                        <div class="col-md-10 col-xs-10 col-sm-10 col-lg-10" style="padding-right: 0;">
                                            <input class="form-control" type="number" min="0" max="100" ng-model="item.price.bronzePrice"/>
                                        </div>
                                        <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="    padding-left: 2px;
    padding-top: 6px;">
                                            <img class="shop-money-icon" src="../../../image/icon/shop/bronze.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4 text-center">
                                    <div class="row">
                                        <div class="col-md-10 col-xs-10 col-sm-10 col-lg-10" style="padding-right: 0;">
                                            <input class="form-control" type="number" min="0" max="100" ng-model="item.price.silverPrice"/>
                                        </div>
                                        <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="    padding-left: 2px;
    padding-top: 6px;">
                                            <img class="shop-money-icon" src="../../../image/icon/shop/silver.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4 text-center">
                                    <div class="row">
                                        <div class="col-md-10 col-xs-10 col-sm-10 col-lg-10" style="padding-right: 0;">
                                            <input class="form-control" type="number" min="0" max="100" ng-model="item.price.goldPrice"/>
                                        </div>
                                        <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2" style="    padding-left: 2px;
    padding-top: 6px;">
                                            <img class="shop-money-icon" src="../../../image/icon/shop/gold.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="    margin-top: 12px;">
                                <div class="col-xs-offset-4 col-xs-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-lg-offset-4 col-lg-4 text-center">
                                    <button class="button-default max-width" ng-click="sellItem()">Sell</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
