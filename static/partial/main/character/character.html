<div class="panel panel-default button-panel">
    <div class="panel-heading">
        <img class="panel-heading-icon-improved" src="../../../image/icon/extra/character.png">
        <img class="panel-heading-icon-improved-holder"
             src="../../../image/panel/header/panel-header-icon-background.png"/>
        <h3 class="panel-title">Character <small>({{subtitle}})</small></h3>
    </div>
    <div class="panel-body">
        <div class="row big-button-container" style="margin-bottom: 20px;">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <big-button title="Inventory" image="inventory" target="character.inventory" ng-click="setSubtitle('Inventory')"></big-button>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <big-button title="Attributes" image="attribute" target="character.attribute" ng-click="setSubtitle('Attributes')"></big-button>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <big-button title="Skills" image="skills" target="character.skill" ng-click="setSubtitle('Skills')"></big-button>
            </div>
        </div>
        <div class="row big-button-container" style="margin-bottom: 20px;">
            <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-4 col-md-4 col-lg-4">
                <big-button title="Spells" image="spells" target="character.spells" ng-click="setSubtitle('Spells')"></big-button>
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <big-button title="Other" image="other" target="character.other" ng-click="setSubtitle('Other')"></big-button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
