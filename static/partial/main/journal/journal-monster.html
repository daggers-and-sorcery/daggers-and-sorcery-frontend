<div class="row">
    <div ng-repeat="entry in list">
        <div class="col-md-11 col-lg-11">
            {{entry.entryName}}
        </div>
        <div class="col-md-1 col-lg-1">
            <a ui-sref="journal_entry({type: 'monster', entryId: entry.entryId})"><span
                    class="glyphicon glyphicon-zoom-in journal-item-watch cursor-zoom"></span></a>
        </div>
    </div>
</div>
