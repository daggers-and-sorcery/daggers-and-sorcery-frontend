<div class="panel panel-default button-panel journal-panel">
	<div class="panel-heading">
		<img class="panel-heading-icon-improved" src="../../../image/icon/extra/books.png">
		<img class="panel-heading-icon-improved-holder" src="../../../image/panel/header/panel-header-icon-background.png"/>
		<h3 class="panel-title">Journal
			<small>({{subtitle}})</small>
		</h3>
	</div>
	<div class="panel-body">
		<div class="row big-button-container">
			<div class="col-md-4 col-lg-4">
				<big-button title="Quests" image="journal-quest" target="journal.journal-quest" ng-click="setSubtitle('Quests')"></big-button>
			</div>
			<div class="col-md-4 col-lg-4">
				<big-button title="Items" image="journal-items" target="journal.journal-item" ng-click="setSubtitle('Items')"></big-button>
			</div>
			<div class="col-md-4 col-lg-4">
				<big-button title="Monsters" image="journal-monster" target="journal.journal-monster" ng-click="setSubtitle('Monsters')"></big-button>
			</div>
		</div>
		<div ui-view></div>
	</div>
</div>
