<div class="row">
    <div class="col-md-12 col-lg-12">
        <h3 class="text-center" ng-bind="::entry.name"></h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
        <div class="description-holder" style="margin-bottom: 10px;" ng-bind="::entry.description"></div>
    </div>
</div>
<h4 class="text-center">Stages</h4>
<div ng-repeat="stage in entry.stages">
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <div class="description-holder" ng-class="(!$last || entry.state == 'COMPLETED') ? 'quest-stage-completed' : ''" ng-bind="::stage.description"></div>
        </div>
    </div>
    <img class="separator" src="../../../../image/seperator_2.png" ng-if="!$last"/>
</div>
