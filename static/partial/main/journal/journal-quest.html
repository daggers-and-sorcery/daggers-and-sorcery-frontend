<div class="row">
    <div class="col-md-12 col-lg-12">
        <h3 class="text-center">Quest</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12 col-lg-12">
        <div ng-repeat="(key, value) in ::journalInfo | groupBy:'questState'">
            <h3 style="padding-left: 5px;" ng-bind="::key"></h3>
            <div ng-repeat="val in ::value">
                <div>
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-md-6 col-lg-6" style="padding-right:5px;">
                            <div class="description-holder">
                                <p ng-bind="::val.name"></p>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3" style="padding-left:5px;padding-right:5px;">
                            <div class="description-holder">
                                <p>State: <span class="pull-right" ng-bind="::val.questState"></span></p>
                            </div>
                        </div>
                        <div class="col-md-3 col-lg-3" style="padding-left:5px;">
                                <button class="button-default btn-block" style="height: 52px; line-height: 0px;">Examine</button>
                        </div>
                    </div>
                </div>
                <div class="description-holder">
                    <p ng-bind="::val.description"></p>
                </div>
                <img class="separator" src="../../../image/seperator_2.png" ng-if="!$last"/>
            </div>
        </div>
    </div>
</div>
