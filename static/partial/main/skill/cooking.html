<div class="panel panel-default">
    <div class="panel-heading">
        <img class="panel-heading-icon-improved" src="../../../image/icon/skill/Cooking.png" />
        <img class="panel-heading-icon-improved-holder" src="../../../image/panel/header/panel-header-icon-background.png" />
        <h3 class="panel-title">Cooking</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <h3 class="text-center">Recipes</h3>

                <div class="description-holder" style="margin-bottom: 10px;" hm-read-more hm-limit="300" hm-text="Cooking isn´t only something for housewives to do. Every skilled adventurer should be capable of preparing nutritious meals on his own. Be is meat, pies, drinks, you  can´t explore on empty stomach."></div>

                <div class="alert alert-success cooking-error" ng-if="success == true">
                    You were successful!
                </div>
                <div class="alert alert-danger cooking-error" style="color:darkred;" ng-if="success == false">
                    Something went wrong!
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th class="text-center">Requirements</th>
                        <th class="text-center">Result</th>
                        <th class="text-center">Create</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr display-recipe recipe="recipe" create="create(id)" ng-repeat="recipe in cookingInfo.recipes | orderBy:['recipeRequirements[0].amount','recipeExperiences[0].amount']"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
