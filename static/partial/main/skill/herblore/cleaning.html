<div class="panel panel-default button-panel">
    <div class="panel-heading">
        <img class="panel-heading-icon-improved" src="../../../../image/icon/skill/Herblore.png"/>
        <img class="panel-heading-icon-improved-holder"
             src="../../../../image/panel/header/panel-header-icon-background.png"/>

        <h3 class="panel-title">Herblore
            <small>(Level {{cleaningInfo.skill.level}})</small>
        </h3>
    </div>
    <div class="panel-body">
        <flash-message duration="5000" show-close="true"></flash-message>
        <div class="row">
            <div class="col-xs-12">
                <div class="row big-button-container">
                    <div class="col-sm-4 col-md-4 col-lg-4 big-button">
                        <big-button title="Gathering" image="gathering" target="skill-herblore-gathering"
                        </big-button>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4 big-button">
                        <big-button title="Cleaning" image="cleaning" target="skill-herblore-cleaning"></big-button>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4 big-button">
                        <big-button title="Recipes" image="recipe" target="skill-herblore-recipes"></big-button>
                    </div>
                </div>
                <div>
                    <h3 class="text-center">Cleaning</h3>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th class="text-center">Requirements</th>
                                <th class="text-center">Result</th>
                                <th class="text-center">Create</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr display-recipe recipe="recipe" create="create(id)" ng-repeat="recipe in cleaningInfo.recipes | orderBy:['recipeRequirements[0].amount','recipeExperiences[0].amount']"></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
