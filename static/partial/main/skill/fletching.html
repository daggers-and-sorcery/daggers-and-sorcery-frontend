<div class="panel panel-default button-panel">
    <div class="panel-heading">
        <img class="panel-heading-icon-improved" src="../../../image/icon/skill/Fletching.png"/>
        <img class="panel-heading-icon-improved-holder" src="../../../image/panel/header/panel-header-icon-background.png"/>

        <h3 class="panel-title">Fletching
            <small>(Level {{fletchingInfo.skill.level}})</small>
        </h3>
    </div>
    <div class="panel-body">
        <flash-message duration="5000" show-close="true"></flash-message>
        <div class="row">
            <div class="col-xs-12">
                <h3 class="text-center">Recipes</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th class="text-center">Requirements</th>
                            <th class="text-center">Result</th>
                            <th class="text-center">Create</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr display-recipe recipe="recipe" create="create(id)" ng-repeat="recipe in fletchingInfo.recipes | orderBy:['recipeRequirements[0].amount','recipeExperiences[0].amount']"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
