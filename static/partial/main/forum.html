<style>
    .flex-row:first-child {
        margin-top: 10px;
    }
    .flex-row {
        margin-bottom: 10px;
    }
    .flex-row > [class*='col-'] {
        float: none;
        display: table-cell;
        vertical-align: middle;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-heading-icon">
            <img src="../../image/swords.png"/>
        </div>
        <h3 class="panel-title">Forum</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="category in categories">
            <div class="row flex-row" style="padding-left: 10px;">
                <div class="col-md-1" style="padding-right: 0; height: 54px;">
                    <img style="    position: absolute;
    width: 45px;
    top: 4px;
    left: 19px; " ng-src="{{getForumIcon(category.icon)}}"/>
                    <img style="box-shadow: 0 0 1px 1px rgba(211,211,211,0.5);" class="img-responsive" src="../../image/icon/tgb_avatar_frame.png"/>
                </div>
                <div class="col-md-7" style="    font-size: 18px;"><a style="    color: wheat; cursor: pointer;" ng-bind="category.name"></a></div>
                <div class="col-md-2" ng-bind="category.lastPostDate"></div>
                <div class="col-md-2" ng-bind="category.lastPoster == undefined ? 'Nobody' : category.lastPoster"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img style="opacity: 0.4;" class="img-responsive" src="../../image/seperator_2.png"/>
                </div>
            </div>
        </div>
    </div>
</div>
