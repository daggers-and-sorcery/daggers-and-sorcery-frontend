<div class="panel panel-default">
    <div class="panel-heading">
        <img class="panel-heading-icon-improved" src="../../image/icon/extra/map.png">
        <img class="panel-heading-icon-improved-holder" src="../../image/panel/header/panel-header-icon-background.png"/>
        <h3 class="panel-title">Explore <small>(Sevgard)</small></h3>
    </div>
    <div class="panel-body">
        <div class="row" ng-if="hasLast()">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="description-holder" style="padding: 2px; padding-left: 10px;">
                            <div class="row">
                                <div class="col-sm-3 col-md-3 col-lg-3" style="line-height: 3.3;">
                                    Last visited region:
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3" style="line-height: 3.3;">
                                    {{dataForLast().name}}
                                </div>
                                <div class="col-sm-2 col-md-2 col-lg-2 text-center" style="line-height: 3.3;">
                                    ({{dataForLast().minimumLevel}} - {{dataForLast().maximumLevel}})
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <button class="button-default btn-block" ng-click="exploreLast()">Explore again</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="news-entry-separator">
                            <img src="../../image/seperator_2.png"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div ng-repeat="zone in zoneInfo.zones" ng-style="$first ? { 'border-width': '2px' } : { 'border-width': '0' }">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="description-holder" ng-if="hasExplorationImage(zone.id)">
                                <img class="img-responsive max-width" ng-src="{{getExplorationImage(zone.id)}}"/>
                            </div>
                        </div>
                    </div>
                    <div style="padding: 0;">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6" ng-bind="zone.name" style="padding-top: 14px; padding-bottom: 14px;padding-left: 24px;"></div>
                            <div class="col-sm-2 col-md-2 col-lg-2 text-center" style="padding-top: 14px; padding-bottom: 14px;">
                                ({{zone.minimumLevel}} - {{zone.maximumLevel}})
                            </div>
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <div ng-if="zone.enabled">
                                    <button class="button-default btn-block" ng-click="explore(zone.id, 0)">
                                        Explore
                                    </button>
                                </div>
                                <div ng-if="!zone.enabled" style="height:71px;line-height: 71px;text-align: center;">
                                    This map is disabled!
                                </div>
                            </div>git
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="description-holder" style="margin-bottom: 10px;" hm-read-more hm-limit="300" hm-text="{{zone.description}}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <div class="news-entry-separator" ng-if="!$last">
                                <img src="../../image/seperator_2.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
