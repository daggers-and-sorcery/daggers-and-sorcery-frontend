<div class="panel panel-default panel-shadow shop">
    <div class="panel-heading">
        <h3 class="panel-title">Shop <small ng-bind="'('+shopData.shopDefinition.name+')'"></small></h3>
        <div class="panel-heading-button-group">
            <button class="button-default" ng-click="setShopPage('shop')">Buy</button>
            <button class="button-default" ng-click="setShopPage('player')">Sell</button>
        </div>
    </div>
    <div class="panel-body" ng-show="shopPage === 'player'">
        <h4 class="text-center">Your inventory</h4>
        <table class="table full-width-table">
            <thead>
            <tr>
                <th class="text-center">Item name</th>
                <th class="text-center">Amount</th>
                <th class="text-center">Price</th>
                <th class="text-center">Sell</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in shopData.inventoryList">
                <td class="shop-item-cell" style="width: 40%;" ng-bind="item.itemDefinition.name"></td>
                <td class="shop-item-cell text-center" ng-bind="item.itemAmount"></td>
                <td class="shop-item-cell text-center" ng-bind="item.itemPrice"></td>
                <td class="shop-item-cell text-center">
                    <button class="button-default shop-button" ng-click="sellItem(item.itemDefinition.id)">Sell</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-body" ng-show="shopPage === 'shop'">
        <h4 class="text-center">Shop inventory</h4>
        <table class="table full-width-table">
            <thead>
            <tr>
                <th class="text-center">Item name</th>
                <th class="text-center">Amount</th>
                <th class="text-center">Price</th>
                <th class="text-center">Buy</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in shopData.itemList">
                <td class="shop-item-cell" style="width: 40%;" ng-bind="item.itemDefinition.name"></td>
                <td class="shop-item-cell text-center" ng-bind="item.itemAmount"></td>
                <td class="shop-item-cell text-center" ng-bind="item.itemPrice"></td>
                <td class="shop-item-cell text-center">
                    <button class="button-default shop-button" ng-click="buyItem(item.itemDefinition.id)">Buy</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
