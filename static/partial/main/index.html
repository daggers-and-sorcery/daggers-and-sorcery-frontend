<div class="panel panel-default">
    <div class="panel-heading">
        <img class="panel-heading-icon-improved" src="../../image/icon/extra/news.png">
        <img class="panel-heading-icon-improved-holder" src="../../image/panel/header/panel-header-icon-background.png"/>
        <h3 class="panel-title">News</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="news in ::newslist">
            <div class="news-entry">
                <div class="news-header">
                    <div class="news-icon">
                        <img ng-src="{{newsImage(news.icon)}}"/>
                    </div>
                    <h3 class="news-title" ng-bind="::news.title"></h3>

                    <div class="news-date" ng-bind="::news.releaseDate | date:'fullDate'"></div>
                </div>
                <div class="news-body" marked="::news.message"></div>
            </div>
            <div class="news-entry-separator" ng-if="!$last">
                <img src="../../image/seperator_2.png"/>
            </div>
        </div>
    </div>
</div>
