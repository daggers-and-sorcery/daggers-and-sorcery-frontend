<div class="row">
    <div class="col-md-12 col-lg-12">
        <h3 class="text-center">Services</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
        <div class="description-holder">
            <div ng-if="inn.showShortDescription">
                <div marked="description.short[0]"></div>
                <div class="text-right" style="margin-top: 5px;">
                    <a ng-click="switchDescription()">Read more...</a>
                </div>
            </div>
            <div ng-if="!inn.showShortDescription">
                <div marked="description.long[0]"></div>
                <div class="text-right" style="margin-top: 5px;">
                    <a ng-click="switchDescription()">Read less...</a>
                </div>
            </div>
        </div>
    </div>
</div>
<img class="separator" src="../../../image/seperator_2.png"/>
<div class="row">
    <div ng-repeat="service in inn.services" class="col-md-6 col-lg-6 inn-service" ng-class-odd="'fix-right'"
         ng-class-even="'fix-left'">
        <div class="service-image-holder">
            <img class="img-responsive" ng-src="{{getServiceImage(service.id)}}"/>
        </div>
        <div class="service-name-holder">
            <h3 ng-bind="service.name"></h3>
        </div>
        <div class="service-description-holder description-holder">
            <div ng-bind-html="getDetails(service.id)"></div>
        </div>
        <div class="service-buy-option-holder">
            <button ng-click="orderService(service.id)" class="button-default max-width">Buy</button>
        </div>
    </div>
</div>
