<style>
    .breadcrumb .active {
        color: wheat;
    }

    .breadcrumb a {
        color: wheat;
    }

    a.topic-title:first-letter {
        text-transform: uppercase;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-heading-icon">
            <img src="../../../image/swords.png"/>
        </div>
        <h3 class="panel-title">Forum</h3>
    </div>
    <div class="panel-body">
        <div class="row" style="    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;">
            <div class="col-md-12">
                <ol class="breadcrumb" style="background-color: rgba(100,100,100,0.2);
			box-shadow: 0 0 1px 1px rgba(211,211,211,0.3);">
                    <li><a ui-sref="forum-category-list">Forum</a></li>
                    <li class="active" ng-bind="topics.parentCategory.name"></li>
                </ol>
                <div class="row" ng-repeat="comment in comments.comments" style="padding: 5px;
    margin: 5px;
    background-color: rgba(255,255,255,0.04);
    border: solid 1px rgba(255,255,255,0.08);">
                    <div class="col-md-3">
                        <div style="    text-align: center;font-weight:700;">Author:</div>
                        <div style="    text-align: center;" ng-bind="comment.userName"></div>
                    </div>
                    <div class="col-md-9">
                        <div style="text-align: right;" ng-bind="comment.postDate | date:'fullDate'"></div>
                        <div ng-bind="comment.content"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center" style="    font-size: 18px;
    margin: 10px;">
                            Write a new message:
                        </div>
                        <div>
					<textarea ng-model="newTopicContent" style="    background-color: rgba(255,255,255,0.1);
			border: rgba(0,0,0,0.6);
			width: 100%;
			min-width: 100%;
			height: 200px;
			min-height: 200px;
			resize: none;
			outline: none;padding: 10px;margin:2px;" placeholder="The message of the first post in the topic."></textarea>
                        </div>
                        <div style="text-align: center">
                            <button ng-click="newTopic()" class="button-default">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
