<style>
    .breadcrumb .active {
        color: wheat;
    }

    .breadcrumb a {
        color: wheat;
    }

    a.topic-title:first-letter {
        text-transform: uppercase;
    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-heading-icon">
            <img src="../../../image/swords.png"/>
        </div>
        <h3 class="panel-title">Forum</h3>
    </div>
    <div class="panel-body">
        <div class="row" style="    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;">
            <div class="col-md-12">
                <ol class="breadcrumb" style="background-color: rgba(100,100,100,0.2);
			box-shadow: 0 0 1px 1px rgba(211,211,211,0.3);">
                    <li><a ui-sref="forum-category-list">Forum</a></li>
                    <li class="active" ng-bind="topics.parentCategory.name"></li>
                </ol>
                <div>
                    <input class="form-control" ng-model="newTopicTitle" placeholder="The title of the topic." style="width: 100%;
    margin-bottom: 18px;">
                </div>
                <div>
					<textarea ng-model="newTopicContent" style="    background-color: rgba(255,255,255,0.1);
			border: rgba(0,0,0,0.6);
			width: 100%;
			min-width: 100%;
			height: 200px;
			min-height: 200px;
			resize: none;
			outline: none;padding: 10px;margin:2px;" placeholder="The message of the first post in the topic."></textarea>
                </div>
                <div style="text-align: center">
                    <button ng-click="newTopic()" class="button-default">Create</button>
                </div>
            </div>
        </div>
        <h3 class=" text-center">Topics</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="row" style="    font-size: 17px;padding-bottom: 16px;    padding-top: 8px;
    padding-bottom: 8px;
    background-color: rgba(100,100,100,0.2);
    margin-left: 5px;
    margin-right: 5px;
    padding-left: 0;
    padding-right: 0;
    margin-bottom: 26px;
    box-shadow: 0 0 1px 1px rgba(211,211,211,0.3);
    border-radius: 4px;">
                    <div class="col-md-3 text-center">Title</div>
                    <div class="col-md-2 text-center">Post count</div>
                    <div class="col-md-3 text-center">Last post date</div>
                    <div class="col-md-2 text-center">Last poster</div>
                    <div class="col-md-2 text-center">Creator</div>
                </div>
                <div class="row" ng-repeat="topic in topics.topiclist" style="    padding-left: 15px;
    padding-right: 15px;padding-bottom: 10px;">
                    <div class="col-md-3"><a ui-sref="forum-comment-list({topic: topic.id})" class="topic-title" style="color: wheat;
    cursor: pointer;display:block" ng-bind="topic.name" ui-sref="forum-comment-list-state"></a></div>
                    <div class="col-md-2  text-center" ng-bind="topic.commentCount"></div>
                    <div class="col-md-3 text-center" ng-bind="topic.lastPostDate | date:'fullDate'"></div>
                    <div class="col-md-2 text-center" ng-bind="topic.lastPoster"></div>
                    <div class="col-md-2 text-center" ng-bind="topic.creator"></div>
                </div>
            </div>
        </div>
    </div>
</div>
